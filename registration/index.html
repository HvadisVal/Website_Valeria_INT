<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>

<div class="container">
    <div class="formula">
    <form action="#">
        <div class="title">Registering</div>
        <div class="user-details">
            <div class="input-box">
                <span class="details">Fornavn</span>
                <input type="text" placeholder="Skriv dit fornavn" required>
            </div>
            <div class="input-box">
                <span class="details">Efternavn</span>
                <input type="text" placeholder="Skriv dit efternavn" required>
            </div>
            <div class="input-box">
                <span class="details">Adresse</span>
                <input type="text" placeholder="Skriv din Adresse" required>
            </div>
            <div class="input-box">
                <span class="details">Postnr.</span>
                <input type="text" placeholder="Skriv dit postnr." required>
            </div>
            <div class="input-box">
                <span class="details">By</span>
                <input type="text" placeholder="Skriv dit by" required>
            </div>
            <div class="input-box">
                <span class="details">Eamil</span>
                <input type="text" placeholder="Skriv din mail" required>
            </div>
            <div class="input-box">
                <span class="details">Bekræft email</span>
                <input type="text" placeholder="Bekræft" required>
            </div>
            <div class="input-box">
                <span class="details">Mobil</span>
                <input type="text" placeholder="Skriv din mobil nummer" required>
            </div>
            <div class="input-box">
                <span class="details">Brugernavn</span>
                <input type="text" placeholder="Skriv dit brugernavn" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input class="password" type="password" placeholder="Bekræft dit Password" required>
            </div>
            <div class="input-box">
                <span class="details">Fødselsdato</span>
                <input type="text" placeholder="Skriv dit Fødselsdato" required>
            </div>
            <div class="input-box">
                <span class="details">Competition level</span>
                <input type="text" placeholder="Skriv dit nuværende konkurrenceniveau" required>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Køn</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Mand</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Kvinde</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Andre</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register" style="height: 45px;">
        </div>
    </form>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
